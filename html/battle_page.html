<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Fight !</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">
    <script src="../js/battle.js" defer></script>
</head>
<body class = "battle-page-body">
    <div class="round-details">
        <div class="num-user-win"></div>
        <div class="num-round-total"></div>
        <div class="num-opp-win"></div>
    </div>
    <img class="floater-user-poke-img" alt="">
    <img class="floater-opp-poke-img" alt="">

    <div class="battle-popup">
        <div class="result">
            <!-- popup content -->
        </div>
    </div>

    <div class="battle-poke-list left-battle-poke-list">
        <div class="battle-poke-card left-battle-poke-card">
            <img src="" alt="" class="battle-poke-image">
        </div>
        <div class="battle-poke-card left-battle-poke-card">
            <img src="" alt="" class="battle-poke-image">
        </div>
        <div class="battle-poke-card left-battle-poke-card">
            <img src="" alt="" class="battle-poke-image">
        </div>
        <div class="battle-poke-card left-battle-poke-card">
            <img src="" alt="" class="battle-poke-image">
        </div>
        <div class="battle-poke-card left-battle-poke-card">
            <img src="" alt="" class="battle-poke-image">
        </div>
        <div class="battle-poke-card left-battle-poke-card">
            <img src="" alt="" class="battle-poke-image">
        </div>
    </div>

    <div class="battle-poke-list right-battle-poke-list">
        <div class="battle-poke-card right-battle-poke-card">
            <img src="" alt="" class="battle-poke-image">
        </div>
        <div class="battle-poke-card right-battle-poke-card">
            <img src="" alt="" class="battle-poke-image">
        </div>
        <div class="battle-poke-card right-battle-poke-card">
            <img src="" alt="" class="battle-poke-image">
        </div>
        <div class="battle-poke-card right-battle-poke-card">
            <img src="" alt="" class="battle-poke-image">
        </div>
        <div class="battle-poke-card right-battle-poke-card">
            <img src="" alt="" class="battle-poke-image">
        </div>
        <div class="battle-poke-card right-battle-poke-card">
            <img src="" alt="" class="battle-poke-image">
        </div>
    </div>

    <div class="bottom-space">
        <div class="user-current-poke-stats">
            <div class="name"></div>
            <div class = "hp-and-attack-flex">
                <div class="hp"></div>
                <div class="moves"><br/>Pick a Pokemon...</div>
            </div>
        </div>
        <div class="lets-battle-button">
            <div>
                Lets <br/> Battle
            </div>
        </div>
        <div class="opp-current-poke-stats">
            <div class="name"></div>
            <div class="hp-and-attack-flex">
                <div class="hp"></div>
                <div class="moves"></div>
            </div>
        </div>
    </div>
</body>
</html>
