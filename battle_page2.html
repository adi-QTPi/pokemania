<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Fight (2)!</title>
    <link rel="stylesheet" href="style.css">
    <script src="battle2.js" defer></script>
</head>
<body class = "battle2-page-body">
    <div class="round-details">
        <div class="num-user-win"></div>
        <div class="num-round"></div>
        <div class="num-opp-win"></div>
    </div>

    <img class="floater-opp-poke-img" alt="">
    <img class="floater-user-poke-img" alt="">

    <div class="floater-end">

    </div>

    <img src="images/hit-img.png" class="hit-img user-img">
    <img src="images/hit-img.png" class="hit-img opp-img">

    <div class="battle-popup">
        <div class="result">
            opp won maybe or you won 
        </div>
    </div>  
    
    <!-- <div class="floater-user">
        <div class="floater-user-poke-hp">
            user hp
        </div>
    </div> -->
    <div class="floater-hp">
        <div class="floater-user-poke-hp">
            user hp
        </div>
        <div class="floater-opp-poke-hp">
            opp hp
        </div>
    </div>
    <!-- <div class="floater-opp">
        <div class="floater-opp-poke-hp">
            opp hp
        </div>
    </div> -->

    <div class="battle-ability-list left-battle-ability-list">
        <div class="poke-ability-card poke-ability-card-clickable">
            <div class="move-name"></div>
            <div class="damage"></div>
            <div class="pp"></div>
        </div>
        <div class="poke-ability-card poke-ability-card-clickable"></div>
        <div class="poke-ability-card poke-ability-card-clickable"></div>
        <div class="poke-ability-card poke-ability-card-clickable"></div>
        <div class="poke-ability-card poke-ability-card-clickable"></div>
    </div>

    <div class="battle-ability-list right-battle-ability-list">
        <div class="poke-ability-card poke-ability-card-no-click"></div>
        <div class="poke-ability-card poke-ability-card-no-click"></div>
        <div class="poke-ability-card poke-ability-card-no-click"></div>
        <div class="poke-ability-card poke-ability-card-no-click"></div>
        <div class="poke-ability-card poke-ability-card-no-click"></div>
    </div>

    <div class="health-bar-container">
        <div class="user">
            <div class="user-bar"></div>
        </div>
        <div class="opp">
            <div class="opp-bar"></div>
        </div>
    </div>

    <div class="bottom-space-battle2">
        <div class="user-poke-details">your pokemon</div>
        <div class="match-description">
            <div class="attack-who-to-who">
                <!-- do something here -->
            </div>
            <p>
                Description of the Move
            </p>
        </div>
        <div class="opp-poke-details">opp pokemon</div>
    </div>
</body>
</html>
